<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Students' Details Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"/>

</head>
<body>
<div class="container">
    <h1 class="text-center">Students' Details Form</h1>

<ul class="nav navbar-nav navbar-left">
    <li><a> Add a Student</a></li>
    <li><a href="show.html"> Show All Students</a></li>
    <li><a href="/detail/{id}"> Delete a Student</a></li>
</ul>
</div>
<div class="container">
    <h1 class="text center">Add a Student</h1>
    <div class="col-md-6 col-md-offset-3">
        <form action="#" th:action="@{/process}"
              th:object="${student}"
              method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="container">
                First Name:<input type="text" th:field="*{firstName}" />
                <span th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}"></span><br/>
                Last Name:<input type="text" th:field="*{lastName}" />
                <span th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}"></span><br/>
                Email Address:<input type="text" th:field="*{email}" />
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"></span><br/>
                Contact Number:<input type="number" th:field="*{phoneNum}" />
                <span th:if="${#fields.hasErrors('phoneNum')}"
                      th:errors="*{phoneNum}"></span><br/>
                Mailing Address:<textarea rows="4" th:field="*{mailAddress}" />
                <span th:if="${#fields.hasErrors('mailAddress')}"
                      th:errors="*{mailAddress}"></span><br/>
                <br/>
                <input type="submit" value="Submit" />
            </div>
        </form>
    </div>
</div>
</body>
</html>
