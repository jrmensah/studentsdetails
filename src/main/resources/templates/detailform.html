<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Students' Details Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- adding fonts to website to make it more attractive. Use google fonts bt referencing the css on the Google Fonts APIs CDN-->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"/>

</head>
<body>

<div class="col-md-6 col-md-offset-3">
    <h1 class="text center">Add a Student</h1>

        <form action="#" th:action="@{/process}"
              th:object="${student}"
              method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="container">
                First Name:<input type="text" th:field="*{firstName}" />
                <span th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}"></span><br/>
                Last Name:<input type="text" th:field="*{lastName}" />
                <span th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}"></span><br/>
                Email Address:<input type="text" th:field="*{email}" />
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"></span><br/>
                Contact Number:<input type="number" th:field="*{phoneNum}" />
                <span th:if="${#fields.hasErrors('phoneNum')}"
                      th:errors="*{phoneNum}"></span><br/>
                Mailing Address:<textarea rows="4" th:field="*{mailAddress}" />
                <span th:if="${#fields.hasErrors('mailAddress')}"
                      th:errors="*{mailAddress}"></span><br/>
                <br/>
                <input type="submit" value="Submit" />
            </div>
        </form>
    </div>
</body>
</html>
